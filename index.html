<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="logo">Yoga Tester</div>
    <div class="instructions">
        Step 1: Place the laptop infront of your yoga mat<br>
        Step 2: Try to keep your body within webcam range<br>
        Step 3: Start the test.
    </div>
    <button type='button' onclick='init()'>Start The Test</button>
    <!-- <button type='button' onclick='webcam.stop()'>Stop</button> -->
    <div style="position: absolute; right:5vw; top: 2vw;" ><canvas id='canvas'></canvas></div>
    <div id='label-container'>
        <div id="currentPose"></div>
        <div id="topPrediction"></div>
        <div id="score"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
